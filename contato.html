<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style css/scss -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- icones -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- Add the slick-theme.css if you want default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- Add the slick-theme.css if you want default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />

    <title>Elegance Motors Gigliotti</title>
  </head>
  <body>
    <!-- HEADER + MENU -->
    <header>
      <div class="container">
        <div class="nav">
          <h1>Elegance Motors Gigliotti</h1>
          <menu>
            <ul>
              <li><a href="./index.html">Sobre a loja</a></li>
              <li><a href="./estoque.html">Estoque</a></li>
              <li><a href="./contato.html">Contato</a></li>
            </ul>
          </menu>
        </div>
      </div>
      <span class="material-symbols-outlined"> menu </span>
    </header>

    <!-- CAROUSEL DE IMAGENS -->
    <div id="setcar" class="ca-img">
      <img
        src="https://cdn.appdealersites.com.br/old/template-mitsubish/topos/nQlKGYuioSCaCHhcrj2ChPle2rgDL8TrwXjwpZiq.jpeg"
        alt="iamgem1"
      />
      <img
        src="https://cdn.appdealersites.com.br/brabus/brabus-seminovos/conteudo/imagem-conteudo.png"
        alt="iamgem2"
      />
      <img
        src="https://pokbom.com.br/wp-content/uploads/2018/03/carros.jpg"
        alt="iamgem3"
      />
    </div>

    <!-- CONTATO -->
    <section id="contact">
      <div class="container">
        <div class="contacts">
          <form>
            <label for="name">Nome</label>
            <input type="text" id="name">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone">
            <label for="email">E-mail</label>
            <input type="email" id="email">
            <textarea cols="30" rows="10"></textarea>
            <button type="submit">Enviar</button>
          </form>
          <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12688.828637485341!2d-122.02878092632508!3d37.337604003578214!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb596e9e188fd%3A0x3b0d8391510688f0!2sApple%20Park!5e0!3m2!1sit!2sbr!4v1713990474082!5m2!1sit!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </section>

    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
